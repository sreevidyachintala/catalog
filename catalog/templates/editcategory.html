{% extends "base.html" %}
{% include "nav.html" %}
{% block content %}

<section id="editCategory" class="section">
	<div class="col-md-6">
	<div class="section-content container padding-1-5">
		<h1>{{category.name}}</h1>
		<form action="{{url_for('editCategory', category_id =category.id)}}" method = "post" class="padding-top-10">
		<div class="form-group">
			<label for="name"><p class="h3"> Edit Category Name:</p></label>
			<input type ="text" class="form-control" id="name" maxlength="250" name="name" value="{{category.name }}">
		</div>
		<div class="form-group">
                <button type="submit" id="submit" class="btn btn-primary">Save</button>
                <a href="{{url_for('showcategory')}}">
                    <button type="button" class="btn btn-danger">Cancel</button>
                </a>
            </div>
        </form>
    </div>
</div>
</section>

{% endblock %}
